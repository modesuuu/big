<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="sapa">
        <div class="content">
            <h1>Your name</h1>
            <form action="" method="post" onSubmit="sapa()">
                <input type="text" id="name" placeholder="Enter your name">
                <br>
                <button type="button" onclick="sapa()" value="submit">Greet</button>

            </form>
        </div>
    </section>


    <section id="h1">
        <h1 id="show"></h1>
    </section>


    <!--script-->
    <script type="text/javascript">
        function sapa(){
            var name = document.getElementById("name").value;
            document.getElementById("show").innerText = "Haloo " + name + " Welcome";
        }
    </script>
</body>
</html>
